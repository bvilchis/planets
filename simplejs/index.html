<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container">
        <h1>PLANET WEIGHT CALCULATOR</h1>
        <p>Select the planet below you wish to calculate a weight on</p>
        <div id="icon">
            <img src="pics/solar.gif" id="solarsystem">
        </div>
        <div class="planets">
            <label for="fruits">Pick a Planet:</label>
            <select name="planets" id="planets">
                <option value="apple">Mercury</option>
                <option value="banana">Venus</option>
                <option value="orange">Earth</option>
                <option value="grape">Mars</option>
                <option value="apple">Jupiter</option>
                <option value="banana">Saturn</option>
                <option value="orange">Uranus</option>
                <option value="grape">Neptune</option>
                <option value="grape">Pluto</option>
            </select>

        </div>

        <div class="event">
            <button id="calculate">Calculate Weight Now</button>
        </div>
    </div>
    
</body>
</html>
